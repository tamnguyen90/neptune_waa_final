<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neptune Auction System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div align="center">
                                <p style="font-size: 20px; color: #FF1C19;" th:text="${errorMessge}">Email or Password invalid, please verify</p>
                            </div>
                            <div class="card-body">
                                <form method="post" th:action="@{/login}">
                                    <div class="form-group">
                                        <label class="small mb-1"> Username</label>
                                        <input class="form-control py-4" name="username" placeholder="Enter username"
                                               type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1"> Password</label>
                                        <input class="form-control py-4" name="password" placeholder="Enter password"
                                               type="password"/>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <input type="submit" class="btn btn-primary" value="Login"/> |
                                        <a class="btn btn-primary" th:href="@{/users/resetPassword}">Forgot Password?</a> | <a class="btn btn-primary" th:href="@{/users/create}">Register New User</a>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
