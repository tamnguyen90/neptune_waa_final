<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee Form</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
</head>
<body>

<div id="global">
    <form th:action="@{/}" th:object="${employee}"
          method="post">
        <fieldset>
            <legend>Add an employee</legend>
            <p>
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" tabindex="1">
            </p>
            <p>
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" tabindex="2">
            </p>
            <div>Address:</div>
            <p>
                <label for="street">Street: </label>
                <input type="text" id="street" name="address.street" th:field="*{address.street}" tabindex="4">
            </p>
            <p>
                <label for="city">City: </label>
                <input type="text" id="city"  name="address.city" th:field="*{address.city}" tabindex="5">
            </p>
            <p>
                <label for="state">State: </label>
                <input type="text" id="state" name="address.state" th:field="*{address.state}" tabindex="6">
            </p>
            <p>
                <label for="zip">Zip: </label>
                <input type="text" id="zip" name="address.number" th:field="*{address.zip}" tabindex="7">
            </p>

            <p id="buttons">
                <input id="reset" type="reset">
                <input id="submit" type="submit" tabindex="8" value="Add Employee">
            </p>
        </fieldset>
    </form>
</div>
</body>
</html>
