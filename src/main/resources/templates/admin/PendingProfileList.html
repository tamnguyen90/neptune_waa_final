<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Pending Profile List</title>
</head>
<body>
<section>
    <a href="/">Back to Home</a>
</section>
<th:block th:insert="fragments/head_crud"></th:block>
<body class="sb-nav-fixed">
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<div id="layoutSidenav">
    <th:block th:insert="fragments/sidenav :: sidenav"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <!--                        <table cellspacing="0" class="table table-bordered" id="dataTable"-->
                        <!--                               th:if="${not #lists.isEmpty(categories)}" width="100%">-->
                        <span th:text="${error}">ID</span>
                        <table>
                            <thead>
                            <tr>
                                <th> Profile ID </th>
                                <th> Email </th>
                                <th> First Name</th>
                                <th> Last Name</th>
                                <th> License Number</th>
                                <th> Status</th>
                                <th> Actions </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td><span th:text="${user.userId}"> Profile ID </span></td>
                                <td><span th:text="${user.email}"> Email </span></td>
                                <td><span th:text="${user.firstName}"> First Name </span></td>
                                <td><span th:text="${user.lastName}"> Last Name </span></td>
                                <td><span th:text="${user.licenseNumber}"> License Number </span></td>
                                <td><span th:text="${user.profileVerificationType}"> Status </span></td>
                                <td>
                                    <a class="edit" sec:authorize="hasAuthority('ADMIN')"
                                       th:href="@{/categories/edit/{username}(username=${user.username})}">
                                        <i class="material-icons" data-toggle="tooltip"
                                           title="Edit">&#xE254;</i></a>
                                    <a class="delete" sec:authorize="hasAuthority('ADMIN')"
                                       th:href="@{/categories/delete/{username}(username=${user.username})}">
                                        <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
        </main>
        <th:block th:insert="fragments/footer :: footer"></th:block>
    </div>
</div>
<th:block th:insert="fragments/scripts"></th:block>
</body>
</html>
